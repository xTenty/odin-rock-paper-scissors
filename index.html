<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer ></script>
    <link rel="stylesheet" href="styles.css">
    <title>rock-paper-scissors</title>
</head>
<body>
    <div class="gameBoard">
        <div class="stats">
            
        </div>
        <p id="result">Welcome! Choose your fighter</p>
        <div class="gameInfo">
            <div class="options">
                <button id="rock"><img src="./imgs/rock.png" alt="rock"></button>
                <button id="paper"><img src="./imgs/paper.png" alt="paper"></button>
                <button id="scissors"><img src="./imgs/scissors.png" alt="scissors"></button>
            </div>
            <p>VS</p>
            <button id="enemy" disabled="true"><img></button>
        </div>
    </div>
</body>
</html>
